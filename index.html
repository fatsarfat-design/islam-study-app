<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#15803d" />
  <title>Islam Study App</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Onboarding styles -->
  <link rel="stylesheet" href="onboarding/onboarding.css" />
</head>

<body>
  <!-- App Root -->
  <div id="app">
    <!-- Tabs -->
    <nav id="tabs">
      <button data-tab="all" class="active">Все</button>
      <button data-tab="theory">Теория</button>
      <button data-tab="trainer">Тренажёр</button>
      <button data-tab="tests">Мини-тесты</button>
      <button data-tab="exams">Экзамены</button>
      <button data-tab="namaz">Намаз</button>
      <button data-tab="azkar">Азкары</button>
      <button data-tab="quran">Коран</button>
      <button data-tab="notes">Заметки</button>
      <button data-tab="progress">Прогресс</button>
      <button data-tab="repeat">Повторение</button>
      <button data-tab="cards">Карточки</button>
      <button data-tab="settings">Настройки</button>
    </nav>

    <!-- Content -->
    <main id="content"></main>
  </div>

  <!-- Onboarding mount -->
  <div id="onboarding-root"></div>

  <!-- App entry (ESM) -->
  <script type="module" src="app.js"></script>

  <!-- Onboarding script (non-module, как в твоём onboarding.zip) -->
  <script type="module" src="onboarding/onboarding.js"></script>
</body>
</html>
